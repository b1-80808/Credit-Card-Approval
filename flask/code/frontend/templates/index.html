<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Approval Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('credit_card_1.jpg'); /* Replace 'your-background-image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent white background to improve readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1,
        h5 {
            color: #333;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:hover,
        input:hover {
            border-color: #4CAF50;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url('credit_card_1.jpg');">
<!--<body>-->
    <div class="container">
        <h1>************************Welcome************************</h1>
        <h5>Enter Data For Prediction Of Credit Card Approval </h5>
        <form method="POST" action="/classify">
            <!-- Your form content here -->


            <div class="row">

                <div class="col">
                    <div>
                        <label> Gender :</label>
                        <select name="gender" class="form-control">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <label> FLAG_OWN_CAR :</label>
                        <select name="own_car" class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                </div>

                <div class="col">
                    <label> FLAG_OWN_REALTY :</label>
                        <select name="own_reality" class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label> CNT_CHILDREN :</label>
                        <select name="cnt_children" class="form-control">
                            <option value="2">No children </option>
                            <option value="0">1 children</option>
                            <option value="1">2+ children</option>
                        </select>
                </div>

                <div class="col">
                    <div>AMT_INCOME_TOTAL: <input class="form-control" name="income" type="number"></div>
                </div>
                <div class="col">
                    <label> NAME_EDUCATION_TYPE :</label>
                        <select name="education_type" class="form-control">
                            <option value="4">Secondary / secondary special </option>
                            <option value="1">Higher education</option>
                            <option value="2">Incomplete higher </option>
                            <option value="3">Lower secondary</option>
                            <option value="0">Academic degree </option>
                        </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label> NAME_FAMILY_STATUS :</label>
                        <select name="family_status" class="form-control">
                            <option value="1">Married</option>
                            <option value="3">Single</option>
                            <option value="4">Single / not married</option>
                            <option value="2">Separated </option>
                            <option value="5">Widow</option>
                            <option value="0">Civil marriage</option>
                        </select>
                </div>
                <div class="col">
                    <label> NAME_HOUSING_TYPE :</label>
                        <select name="housing_type" class="form-control">
                            <option value="1">House / apartment</option>
                            <option value="5">With parents</option>
                            <option value="2">Municipal apartment</option>
                            <option value="4">Rented apartment</option>
                            <option value="3">Office apartment</option>
                            <option value="0">Co-op apartment </option>
                        </select>
                </div>
                <div class="col">
                    <div>DAYS_BIRTH : <input class="form-control" name="days_birth" type="number"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label> FLAG_PHONE :</label>
                        <select name="personal_phone" class="form-control">
                            <option value="1.0">Yes</option>
                            <option value="0.0">No</option>
                        </select>
                </div>

                <div class="col">
                    <div>DAYS_EMPLOYED: <input class="form-control" name="days_employeed" type="number"></div>
                </div>
                <div class="col">
                    <label> FLAG_WORK_PHONE :</label>
                        <select name="work_phone" class="form-control">
                            <option value="1.0">Yes</option>
                            <option value="0.0">No</option>
                        </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label> FLAG_EMAIL :</label>
                        <select name="email" class="form-control">
                            <option value="1.0">Yes</option>
                            <option value="0.0">No</option>
                        </select>
                </div>

                <div class="col">
                    <div>BEGIN_MONTHS: <input class="form-control" name="begin_months" type="number"></div>
                </div>
                <div class="col">
                    <label> STATUS :</label>
                        <select name="status" class="form-control">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">c</option>
                            <option value="7">x</option>
                        </select>
                </div>
            </div>

            <!-- ... -->
            <button class="btn btn-success">Predict</button>
        </form>
    </div>
</body>

</html>
